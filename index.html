
<html>
    <head>
        <title>Student Registration Form</title>
        <script type="text/javascript" src="js/validate.js"></script>
    </head>
    <body>
    
        <table cellpadding="2" width="100%" bgcolor="#8ddffa" align="center"
        cellspacing="2">
        
            <tr>
                <td colspan=2>
                <center><font size=4><h1>Sjb Institute of Technology</h1></font></center>
                </td>
            </tr>
        
    <tr><td><center><img src="image/profile.png" width="140" height="130"></center></td></tr>

            <tr>
                <td>Student i'd</td>
                <td><input type="password" name="studentid" id="studentid" size="15"></td>
            </tr>

            <tr>
                <td>Name</td>
                <td><input type="text" name="studentname" id="studentname" size="30"></td>
            </tr>

            <tr>
                <td>DOB</td>
                <td><input type="text" name="dob" id="dob" size="10"></td>
            </tr>
          
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="sex" value="male" size="10">Male
                    <input type="radio" name="sex" value="Female" size="10">Female
                </td>
            </tr>
    
    
            <tr>
                <td>Course</td>
                <td><select name="Course">
                <option value="-1" selected>select..</option>
                <option value="B.Tech">B.TECH</option>
                <option value="MCA">MCA</option>
                <option value="MBA">MBA</option>
                <option value="BCA">BCA</option>
                </select></td>
            </tr>

            <tr>
                <td>Branch</td>
                <td><select name="Branch">
                <option value="-1" selected>select..</option>
                <option value="CSE">CSE</option>
                <option value="ISE">ISE</option>
                <option value="EEE">EEE</option>
                <option value="ECE">ECE</option>
                </select></td>

            </tr>

            <tr>
               <td>Father's name</td>
               <td><input type="text" size="30"></td>
               <td>Occupation</td>
               <td><input type="text" size="30"></td>
            </tr>

             <tr>
                <td>Mother's name</td>
                <td><input type="text" name="Mothername" id="Mothername" size="30"> 
                <td>Occupation</td>
                <td><input type="text" size="30"></td>
             </td>
        
             <tr>
                 <td>Guardian's name</td>
                 <td><input type="text" size="30"></td>
                <td>Relation</td>
                <td><input type="text" size="10"></td>
                <td>Occupation</td>
                 <td><input type="text"></td>
            </tr>

            <tr>
                <td>Guardian's name</td>
                <td><input type="text" size="30"></td>
               <td>Relation</td>
               <td><input type="text" size="10"></td>
               <td>Occupation</td>
                <td><input type="text"></td>
           </tr>

                <td>Local Address</td>
                <td><input type="text" name="paddress" id="paddress" size="70"></td>
            </tr>

            <tr>
                <td>City</td>
                    <td>
                    <select name="City">
                        <option value="-1" selected>select..</option>
                        <option value="New Delhi">NEW DELHI</option>
                        <option value="Mumbai">MUMBAI</option>
                        <option value="Goa">GOA</option>
                        <option value="bangalore">BANGALORE</option>
                    </select></td>
                </tr>
    
            <tr>
            <td>State</td>
                <td><select Name="State">
                <option value="-1" selected>select..</option>
                <option value="karnataka">KARNATAKA</option>
                <option value="Mumbai">MUMBAI</option>
                <option value="Goa">GOA</option>
                <option value="Bihar">BIHAR</option>
                </select></td>
            </tr>
            
            <tr>
                <td>PinCode</td>
                <td><input type="text" name="pincode" id="pincode" size="10"></td>
            </tr>
            <tr>
                <td>Email i'd</td>
                <td><input type="text" name="emailid" id="emailid" size="50"></td>
            </tr>
    
            <tr>
                <td>Mobile No.</td>
                <td><input type="text" name="mobileno" id="mobileno" size="20"></td>
            </tr>
            <tr>
        <tr>
            <td>Student signature</td>
        <td><img src="image/signature.png" width="55" height="30"></td>
        </tr>
        </table>
        
    </form>
    </body>
    </html>
